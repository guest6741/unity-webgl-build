<html lang="en-us"> 
<head> 
  <meta charset="utf-8"> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
  <title>My Unity WebGL Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      height: 100%;
      overflow: hidden;
    }
    #unity-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #unity-canvas {
      width: 960px;
      height: 600px;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <script>
    const buildUrl = "https://cdn.jsdelivr.net/gh/guest6741/unity-webgl-build@main/Build";
    const loaderUrl = buildUrl + "/Downloads.loader.js";
    const config = {
      dataUrl: buildUrl + "/Downloads.data.gz",
      frameworkUrl: buildUrl + "/Downloads.framework.js.gz",
      codeUrl: buildUrl + "/Downloads.wasm.gz",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "MyCompany",
      productName: "MyGame",
      productVersion: "1.0",
      decompressionFallback: "Gzip"
    };
  
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(document.querySelector("#unity-canvas"), config)
        .then((unityInstance) => console.log("Unity loaded successfully!"))
        .catch((message) => console.error("Error loading Unity:", message));
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
